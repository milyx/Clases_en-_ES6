<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clases</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row">
      <form id="myForm" class="col-12 py-4" action="#">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre de Cliente</label>
          <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3 row">
          <div class="col-6">
            <label for="exampleInputPassword1" class="form-label">Ingreso Bruto Anual</label>
            <input type="number" class="form-control" id="montoBrutoAnual" />
          </div>
          <div class="col-6">

            <label for="exampleInputPassword1" class="form-label">Deducciones</label>
            <input type="number" class="form-control" id="deducciones" />
          </div>
        </div>
        <button type="submit" id="myButton" class="btn btn-primary">Clacular Impuesto</button>
      </form>
      <div class="row">
        <div class="col-12">
          <table class="table ">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Ingreso Bruto Anual</th>
                <th scope="col">Deducciones</th>
                <th scope="col">Impuesto Calculado</th>
              </tr>
            </thead>
            <tbody id="pacientesId">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- <script type="module" src="./lib/index.js"></script> -->
  <script type="module" src="./assets/js/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
</body>

</html>
